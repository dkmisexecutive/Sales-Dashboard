<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters label {
      position: relative;
      width: 200px;
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .suggestions {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
      display: none;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .suggestions div {
      padding: 6px 10px;
    }

    .suggestions div:hover {
      background-color: #f0f0f0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    th {
      background-color: #f2f2f2;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    #totalSales {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: #2e7d32;
      background-color: #e8f5e9;
      padding: 12px 20px;
      border-radius: 6px;
      display: inline-block;
    }

    .chart-container {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
      }

      .filters label {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sales Dashboard</h1>

    <div id="totalSales">Total Sales: â‚¹0</div>

    <div class="filters">
      <label>
        State:
        <input type="text" id="stateFilter" placeholder="Type to search state..." autocomplete="off" />
        <div class="suggestions" id="stateFilterSuggestions"></div>
      </label>
      <label>
        Representative:
        <input type="text" id="repFilter" placeholder="Type to search rep..." autocomplete="off" />
        <div class="suggestions" id="repFilterSuggestions"></div>
      </label>
      <label>
        City:
        <input type="text" id="cityFilter" placeholder="Type to search city..." autocomplete="off" />
        <div class="suggestions" id="cityFilterSuggestions"></div>
      </label>
      <label>
        Distributor:
        <input type="text" id="distributorFilter" placeholder="Type to search distributor..." autocomplete="off" />
        <div class="suggestions" id="distributorFilterSuggestions"></div>
      </label>
      <label>
        Date From:
        <input type="date" id="fromDate" />
      </label>
      <label>
        To:
        <input type="date" id="toDate" />
      </label>
    </div>

    <table>
      <thead>
        <tr>
          <th>Bill No</th>
          <th>Bill Date</th>
          <th>Bill Amount</th>
          <th>Distributor</th>
          <th>City</th>
          <th>State</th>
          <th>Rep</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="chart-container">
      <canvas id="salesChart" height="100"></canvas>
    </div>
  </div>

  <!-- Linked JavaScript -->
  <script src="script.js"></script>
</body>
</html>
