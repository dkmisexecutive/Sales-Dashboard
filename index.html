<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN added -->
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f7f7f7; }
    .filters label { margin-right: 15px; }
    .suggestions {
      border: 1px solid #ccc;
      max-height: 100px;
      overflow-y: auto;
      position: absolute;
      background: white;
      z-index: 100;
      width: 200px;
      display: none;
    }
    .suggestions div {
      padding: 5px;
      cursor: pointer;
    }
    .suggestions div:hover {
      background-color: #eee;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: white;
    }
    table, th, td {
      border: 1px solid #aaa;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .card {
      background-color: #ffffff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .filters {
      position: relative;
      margin-bottom: 10px;
    }
    #chartContainer {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Sales Dashboard</h1>

  <div class="card" id="totalSales">Total Sales: â‚¹0</div>

  <div class="filters">
    <label>
      State:
      <input type="text" id="stateFilter" placeholder="Type to search state..." autocomplete="off" />
      <div class="suggestions" id="stateSuggestions"></div>
    </label>
    <label>
      Representative:
      <input type="text" id="repFilter" placeholder="Type to search rep..." autocomplete="off" />
      <div class="suggestions" id="repSuggestions"></div>
    </label>
    <label>
      City:
      <input type="text" id="cityFilter" placeholder="Type to search city..." autocomplete="off" />
      <div class="suggestions" id="citySuggestions"></div>
    </label>
    <label>
      Distributor:
      <input type="text" id="distributorFilter" placeholder="Type to search distributor..." autocomplete="off" />
      <div class="suggestions" id="distributorSuggestions"></div>
    </label>
    <label>
      Date From:
      <input type="date" id="fromDate" />
    </label>
    <label>
      To:
      <input type="date" id="toDate" />
    </label>
  </div>

  <!-- Table to show data -->
  <table>
    <thead>
      <tr>
        <th>Bill No</th>
        <th>Bill Date</th>
        <th>Bill Amount</th>
        <th>Distributor</th>
        <th>City</th>
        <th>State</th>
        <th>Rep</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Chart container -->
  <div id="chartContainer">
    <canvas id="salesChart" height="100"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
