<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sales Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sales Dashboard</h1>

    <div class="filters">
      <label>
        State
        <input type="text" id="stateFilter" placeholder="Type to search...">
        <div class="suggestions" id="stateFilterSuggestions"></div>
      </label>
      <label>
        Rep
        <input type="text" id="repFilter" placeholder="Type to search...">
        <div class="suggestions" id="repFilterSuggestions"></div>
      </label>
      <label>
        City
        <input type="text" id="cityFilter" placeholder="Type to search...">
        <div class="suggestions" id="cityFilterSuggestions"></div>
      </label>
      <label>
        Distributor
        <input type="text" id="distributorFilter" placeholder="Type to search...">
        <div class="suggestions" id="distributorFilterSuggestions"></div>
      </label>
      <label>
        From Date
        <input type="date" id="fromDate">
      </label>
      <label>
        To Date
        <input type="date" id="toDate">
      </label>
    </div>

    <div id="totalSales">Total Sales: â‚¹0.00</div>

    <table>
      <thead>
        <tr>
          <th>Bill No</th>
          <th>Bill Date</th>
          <th>Bill Amount</th>
          <th>Distributor</th>
          <th>City</th>
          <th>State</th>
          <th>Rep</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted by JavaScript -->
      </tbody>
    </table>

    <div class="chart-container">
      <canvas id="salesChart" height="100"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
