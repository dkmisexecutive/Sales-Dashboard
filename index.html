<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sales Dashboard</h1>

    <div id="totalSales">Total Sales: â‚¹0</div>

    <div class="filters">
      <label>
        State:
        <input type="text" id="stateFilter" placeholder="Type to search state..." autocomplete="off" />
        <div class="suggestions" id="stateFilterSuggestions"></div>
      </label>
      <label>
        Representative:
        <input type="text" id="repFilter" placeholder="Type to search rep..." autocomplete="off" />
        <div class="suggestions" id="repFilterSuggestions"></div>
      </label>
      <label>
        City:
        <input type="text" id="cityFilter" placeholder="Type to search city..." autocomplete="off" />
        <div class="suggestions" id="cityFilterSuggestions"></div>
      </label>
      <label>
        Distributor:
        <input type="text" id="distributorFilter" placeholder="Type to search distributor..." autocomplete="off" />
        <div class="suggestions" id="distributorFilterSuggestions"></div>
      </label>
      <label>
        Date From:
        <input type="date" id="fromDate" />
      </label>
      <label>
        To:
        <input type="date" id="toDate" />
      </label>
      <button id="applyFiltersBtn">Apply Filters</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Bill No</th>
          <th>Bill Date</th>
          <th>Bill Amount</th>
          <th>Distributor</th>
          <th>City</th>
          <th>State</th>
          <th>Rep</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="chart-container">
      <canvas id="salesChart" height="100"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="repPieChart" height="100"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="statePieChart" height="100"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="cityPieChart" height="100"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
