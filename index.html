<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f7f7f7; }
    .filters label { margin-right: 15px; display: block; margin-bottom: 10px; }
    select { min-width: 200px; padding: 5px; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: white;
    }
    table, th, td {
      border: 1px solid #aaa;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .card {
      background-color: #ffffff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .filters {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    #chartContainer {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Sales Dashboard</h1>

  <div class="card" id="totalSales">Total Sales: â‚¹0</div>

  <div class="filters">
    <label>
      State:
      <select id="stateFilter"><option value="">All</option></select>
    </label>
    <label>
      Representative:
      <select id="repFilter"><option value="">All</option></select>
    </label>
    <label>
      City:
      <select id="cityFilter"><option value="">All</option></select>
    </label>
    <label>
      Distributor:
      <select id="distributorFilter"><option value="">All</option></select>
    </label>
    <label>
      Date From:
      <input type="date" id="fromDate" />
    </label>
    <label>
      To:
      <input type="date" id="toDate" />
    </label>
  </div>

  <!-- Table to show data -->
  <table>
    <thead>
      <tr>
        <th>Bill No</th>
        <th>Bill Date</th>
        <th>Bill Amount</th>
        <th>Distributor</th>
        <th>City</th>
        <th>State</th>
        <th>Rep</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Chart container -->
  <div id="chartContainer">
    <canvas id="salesChart" height="100"></canvas>
  </div>

  <script src="script.js"></script>
  <script>
    // Initialize Choices on each filter select
    ['stateFilter', 'repFilter', 'cityFilter', 'distributorFilter'].forEach(id => {
      new Choices('#' + id, {
        searchEnabled: true,
        itemSelectText: '',
        shouldSort: false,
      });
    });
  </script>
</body>
</html>
